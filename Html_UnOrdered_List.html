<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html_unorderd_Ordered_list tag</title>

    <STYLE>
        ul{
            font-family: Arial,sans-serif;
            background-color: orangered;
            box-shadow: 0 0 10px black;
            
        }

        ul li{
            background-color:lightsalmon;
            margin: 5px;
            font-size: 30px;

        }
    </STYLE>
</head>
<body>
    <ul TYPE="Disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>BOOSTRAP</li>
        <li>ANGULAR</li>
    </ul>
    <ul TYPE="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>BOOSTRAP</li>
        <li>ANGULAR</li>
    </ul>
    <ul TYPE="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>BOOSTRAP</li>
        <li>ANGULAR</li>
    </ul>
    <ul TYPE="none">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>BOOSTRAP</li>
        <li>ANGULAR</li>
    </ul>
</body>
</html>
